<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Flask App</title>
</head>
<body>
<h2> Enter Details: </h2>

<form action="{{ url_for('result') }}" method="POST">
    <label for="eid">Employee ID: </label>
    <input type="text" id="eid" name="eid" value="Enter Employee ID *"><br><br>
    <label for="ename">Name: </label>
    <input type="text" id="ename" name="ename" value="Enter Name *"><br><br>
    <label for="esalary">Salary: </label>
    <input type="integer" id="esalary" name="esalary" value="Enter Salary *"><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
